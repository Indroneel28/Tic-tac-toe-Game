<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li>The Tickky Tackky Toe</li>
        </ul>
    </nav>

    <div class="game">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="botext"></span></div>
            <div class="box bt-0"><span class="botext"></span></div>
            <div class="box bt-0 br-0"><span class="botext"></span></div>
            <div class="box bl-0"><span class="botext"></span></div>
            <div class="box"><span class="botext"></span></div>
            <div class="box br-0"><span class="botext"></span></div>
            <div class="box bl-0 bb-0"><span class="botext"></span></div>
            <div class="box bb-0"><span class="botext"></span></div>
            <div class="box bb-0 br-0"><span class="botext"></span></div>
        </div>

        <div class="gameInfo">
            <h1>Welcome to Tickky Tackky Toe</h1>
            <div class="lol">
                <span class="info">Turn for X</span>
                <button id="reset">Reset the Game</button>
            </div>
            <div class="image">
                <img src="./excited.gif" alt="">
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://www.linkedin.com/in/indroneel-goswami-403350285/" target="_blank"><img src="./Logos/linkedIn.png" alt=""></a>
        <a href="https://github.com/Indroneel28"  target="_blank"><img src="./Logos/github.png" alt=""></a>
        <a href="https://x.com/Indroneel_28?t=CnskA-uSZRWP6IkWc4n8_A&s=08"  target="_blank"><img src="./Logos/twitter_x_new_logo_x_rounded_icon_256078.png" alt=""></a>
    </div>
    <script src="script.js"></script>
</body>

</html>
